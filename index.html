<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | The Odin Project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="search-bar">
            <label for="search">
            <span class="material-symbols-outlined">search</span>
            <input type="text" name="search">
            </label>
        </div>
        <div class="notification-bar">
            <span class="material-symbols-outlined">notifications_active</span>
            <img src="/img/profile-pic.jpg" alt="display image">
            <p>Jan Baldoza</p>
        </div>
        <div class="name-bar">
            <img src="/img/profile-pic.jpg" alt="display image">
            <p>Hi there,</p>
            <h1>Jan Baldoza (@jfbaldoza)</h1>
        </div>
        <div class="header-nav">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <aside>
        <p><span class="material-symbols-outlined">
            dashboard</span>Dashboard
        </p>
        <nav>
            <ul>
                <li><a href="#"><span class="material-symbols-outlined">home</span>Home</a></li>
                <li><a href="#"><span class="material-symbols-outlined">account_circle</span>Profile</a></li>
                <li><a href="#"><span class="material-symbols-outlined">chat</span>Message</a></li>
            </ul>
        </nav>
    </aside>
    <main>Main</main>
</body>
</html>
